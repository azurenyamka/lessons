<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-layout-1</title>
    <link rel="stylesheet" href="bootstrap-layout-1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-4 bg-info">part-1</div>
                <div class="col-12 col-sm-4 bg-warning">part-2</div>
                <div class="col-12 col-sm-4 bg-info">part-3</div>
                <div class="col-12 col-sm-8 bg-success order-0">part-4</div>
                <div class="col-12 col-sm-4 bg-warning order-sm-1">part-5</div>
                <div class="col-12 col-sm-4 bg-info  order-sm-2">part-6</div>
                <div class="col-12 col-sm-4 bg-primary order-sm-0">part-7</div>
                <div class="col-12 col-sm-4 bg-primary order-sm-3   "></div>
                <div class="col-12 col-sm-6 order-sm-4 bg-primary">part-8</div>
                <div class="col-12 col-sm-6 order-sm-5 bg-success">part-9</div>
                <div class="col-12 col-sm-3 bg-warning order-sm-last">part-10</div>
                <div class="col-12 col-sm-6 bg-info order-sm-last">part-11</div>
                <div class="col-12 col-sm-3 bg-warning order-sm-last">part-12</div>
            </div>
        </div>
    </main>
</body>
</html>
