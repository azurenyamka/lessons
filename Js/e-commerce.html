<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="e-commerce.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container-2">
            <div class="logo">
                <img src="/Logo BG.svg">
                <img src="/Letter.svg">
                <p>E-commerce</p>
            </div>
            <div class="search">
                <input type="search" id="searchInput" name="searchInput" placeholder="Search">
            </div>
            <div class="btn-section">
                <button class="cart position-relative"><img src="/shopping-cart.png" alt="" >
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">
                        0
                        <span class="visually-hidden">unread messages</span>
                    </button>
                <button>Sign in</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row productList">
                
            </div>
        </div>
        <div class="cartMenu">
            <div class="cartMenu-header">
                <p>ТАНЫ САГС</p>
                <img src="/shopping-cart.png" alt="">
            </div>
            <ul class="cart-item-container"></ul>
        </div>
    </main>
    <script src="/e-commerce.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
