<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculating-part"></div>
            <div class="row row-1">
                <button class="btn btn-1-1"><p>AC</p></button>
                <button class="btn btn-1-1">+/-</button>
                <button class="btn btn-1-1">%</button>
                <button class="btn btn-1-1"></button>
            </div>
            <div class="row row-2">
                <button class="btn btn-2-1">7</button>
                <button class="btn btn-2-1">8</button>
                <button class="btn btn-2-1">9</button>
                <button class="btn btn-2-1">x</button>
            </div>
            <div class="row row-3">
                <button class="btn btn-3-1">4</button>
                <button class="btn btn-3-1">5</button>
                <button class="btn btn-3-1">6</button>
                <button class="btn btn-3-1">-</button>
            </div>
            <div class="row row-4">
                <button class="btn btn-4-1">1</button>
                <button class="btn btn-4-1">2</button>
                <button class="btn btn-4-1">3</button>
                <button class="btn btn-4-1">+</button>
            </div>
            <div class="row row-5">
                <button class="btn btn-5-1">0</button>
                <button class="btn btn-5">.</button>
                <button class="btn btn-5">=</button>
            </div>
        </div>
    </main>
    <script src="/calculator.js"></script>
</body>
</html>
